    var images = document.querySelectorAll('.thumbnail');
    var currentIndex = 0;

    document.querySelectorAll('.thumbnail').forEach(function (thumbnail, index) {
        thumbnail.addEventListener('click', function () {
            currentIndex = index;
            showLightbox(thumbnail.src, thumbnail.alt);
        });
    });

    // document.getElementById('close-btn').addEventListener('click', function () {
    //     hideLightbox();
    // });

    document.getElementById('prev-btn').addEventListener('click', function () {
        showPrevImage();
    });

    document.getElementById('next-btn').addEventListener('click', function () {
        showNextImage();
    });

    function showLightbox(src, alt) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox-img').alt = alt;
        document.getElementById('lightbox').style.display = 'flex';
        updateImageCount();
    }

    function hideLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    function showPrevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateLightbox();
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateLightbox();
    }

    function updateLightbox() {
        var currentImage = images[currentIndex];
        showLightbox(currentImage.src, currentImage.alt);
    }

    function updateImageCount() {
        document.getElementById('image-count').innerText = `${currentIndex + 1} / ${images.length}`;
    }
